ProcessDriver: {
  Verbosity:    2
  EnableFilter: false
  RandomAccess: false
  ProcessType: ["ParticleAna"]
  ProcessName: ["ParticleAna"]
  AnaFile:     "particle.root"

  IOManager: {
    Verbosity:   2
    Name:        "IOManager"
    IOMode:      2
    OutFileName: "aho.root"
    InputFiles:  []
    InputDirs:   []
    StoreOnlyType: [0]
    StoreOnlyName: ["aho"]
  }

  ProcessList: {
    ParticleAna: {
      LArbysImageMaker:{
        Verbosity: 2
        Q2Gray: 2
        QMin: 0.1
        QMax: 500
      }
      AnalyzeParticle : true

      AnalyzedQdX: true
      MaskCircleRadius: 18
      dQdxBins: 20
      ADCThreshold: 10.0

      AnalyzeAngle: true
      OpenAngleCut: 170
      PclusterRadius: 15
    }
  }
}