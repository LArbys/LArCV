ProcessDriver:{
  Verbosity: 2
  EnableFilter: true
  RandomAccess: false
  ProcessType: ["NuFilter","LArbysImageMC","LArbysImage"]#,"LArbysImageAna"]
  ProcessName: ["NuFilter","LArbysImageMC","LArbysImage"]#,"LArbysImageAna"]
  AnaFile: "reco_ana.root"
  IOManager: {
    Verbosity:     0#2
    Name:         "IOManager"
    IOMode:        0
    OutFileName:   ""
    InputFiles:    []
    InputDirs:     []
    StoreOnlyType: []
    StoreOnlyName: []
  }
  ProcessList: {
    NuFilter: {
       ROIProducer : "tpc_hires_crop"
       NuPDG : 12
       MinNuEnergy : 0
       MaxNuEnergy : 99999
       MinEDepSumLepton : 35
       MinEDepSumProton : 60
       SelectSignal : true
       SelectBackground : false
    }
    LArbysImageMC : {
      MCProducer: "tpc_hires_crop"
      Image2DProducer: "tpc_hires_crop"
      DoNotReco: false
    }
    LArbysImage: {
      Profile: true
      TrackImageProducer: "tpc_hires_crop"
      ShowerImageProducer: "tpc_hires_crop"
      ADCImageProducer: "tpc_hires_crop"
      Debug: false
      Q2Gray: 2
      QMin: 0.1
      QMax: 500
      MatchPlaneWeights: [1.,1.,1.]
      ImageClusterManager: {
        StoreAlgoData: false 
        Verbosity: 0#2
        Profile:   true
        ClusterAlgoType: ["LinearTrackFinder", "SuperClusterMaker","ShowerVertexSeeds"]#,"ShowerParticleCluster"]
        ClusterAlgoName: ["lineartrackfinder", "superclustermaker","showervertexseeds"]#,"shrparclus"]
        EnableWireCheck: false
        ShowImage: false
        MatchAlgoType: ""
        MatchAlgoName: ""
        ReClusterAlgoType: ""
        ReClusterAlgoName: ""
        UseOnlyTwoPlanes: false
        RequirePlane: 2
        ImageClusterViewer: {
          Verbosity: 2
          Width:  800
          Height: 800
          MinContourArea: 0
        }
       lineartrackfinder : {
         TrackVertexEstimate: ""                                                                                                                               
          Verbosity: 0#2
          SingleLinearTrack : {
             TrackContourSizeMin : 10
             TrackContourLengthMin : 6.
             SeedPlane : [2,0,1]
          EdgesFromMean: true                                                                                                                                  

          }
        }

	superclustermaker: {
           ImageSetID: 2
           SuperClusterer : {}
        }
        showervertexseeds : {
           Verbosity: 0#2
           ElectronShowerVertexSeed : {
              Verbosity: 2
              PixelFracThreshold : 0.9
           }
            VertexParticleClusterName : ""
            LinearTrackName : ""
	    SuperClusterName : ""	    
            TrackParticleName : ""
	    Vertex3DName : ""
	 }
         shrparclus : {
           Verbosity: 0
           ImageSetID : 1
           OneTrackOneShower : {}
           ShowerVertexEstimateName: "shrvtxest"
         }
      }
    }
    LArbysImageAna: {
       TrackVertexEstimateAlgoName: ""
     }
  }
}
