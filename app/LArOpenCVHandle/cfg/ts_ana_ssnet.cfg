ProcessDriver: {
  Verbosity: 2
  EnableFilter: true
  RandomAccess: false
  ProcessType: ["NuFilter","LArbysImageMC","ChannelMax","ChannelMax","ChannelMax","CombineImages","SegmentMask","SegmentMask","MaskImage","MaskImage","LArbysImage"]
  ProcessName: ["NuFilter","LArbysImageMC","ChannelMaxPlane0","ChannelMaxPlane1","ChannelMaxPlane2","CombineImages","ShowerSegment","TrackSegment","ShowerImage","TrackImage","LArbysImage"]
  AnaFile: "reco_ana.root"
  IOManager: {
    Verbosity: 2
    Name:         "IOManager"
    IOMode:        2
    OutFileName:   "out.root"
    InputFiles:    []
    InputDirs:     []
    StoreOnlyType: [0]
    StoreOnlyName: ["aho"]
  }
  ProcessList: {
    NuFilter: {
       Verbosity: 2
       ROIProducer : "tpc_hires_crop"
       NuPDG : 12
       InteractionType: 1001
       MinNuEnergy : 0
       MaxNuEnergy : 99999
       MinEDepSumLepton : 35
       MinEDepSumProton : 60
       SelectSignal : true
       SelectBackground : true
    }
    LArbysImageMC : {
      Verbosity: 2
      MCProducer: "tpc_hires_crop"
      Image2DProducer: "tpc_hires_crop"
      DoNotReco: false
    }
   ChannelMaxPlane0: {
      Verbosity: 2
      InProducer: "uburn_plane0"
      NPlanes: 3
      OutputProducer: "uburn_max_plane0"
   }
   ChannelMaxPlane1: {
      Verbosity: 2
      InProducer: "uburn_plane1"
      NPlanes: 3
      OutputProducer: "uburn_max_plane1"
   }
   ChannelMaxPlane2: {
      Verbosity: 2
      InProducer: "uburn_plane2"
      NPlanes: 3
      OutputProducer: "uburn_max_plane2"
   }
   CombineImages: {
      Verbosity: 2
      ImageProducers: ["uburn_max_plane0","uburn_max_plane1","uburn_max_plane2"]
      NPlanes: 1
      OutputProducer: "uburn"
    }
    ShowerSegment: {
      Verbosity: 2
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "shower_segment"
      ValidROI: ["Cosmic"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    TrackSegment: {
      Verbosity: 2
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "track_segment"
      ValidROI: ["BNB"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    ShowerImage: {
      Verbosity: 2
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "shower_hires_crop"
      ReferenceProducer: "shower_segment"
      TargetProducer: "tpc_hires_crop"
    }
    TrackImage: {
      Verbosity: 2
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "track_hires_crop"
      ReferenceProducer: "track_segment"
      TargetProducer: "tpc_hires_crop"
    }
    LArbysImage: {
      Verbosity: 2
      Profile: true
      ADCImageProducer: "tpc_hires_crop"
      TrackImageProducer: "track_hires_crop"
      ShowerImageProducer: "shower_hires_crop"
      PreProcess: true
      PreProcessor: {
         Verbosity: 2
	 PiThreshold: 1
	 MinContourSize: 4
	 MinTrackSize: 3
	 AllowedNeighborSeparation: 10
	 BlurSize: 4
	 EdgePCABoxSize: 5
	 MinPCAOverallAngle: 10
      }
      TSAnalyzeOnly: true
      TrackShowerAnalysis : {
         Verbosity: 2
	 MinContourSize: 4
	 MinPointsInside: 10
	 TreePrefix: "ssnet"
      }
      Q2Gray: 2
      QMin: 0.1
      QMax: 500
      MatchPlaneWeights: [1.,1.,1.]
      ImageClusterManager: {
        StoreAlgoData: false 
        Verbosity: 2
        Profile:   true
        ClusterAlgoType: []
        ClusterAlgoName: []
        EnableWireCheck: false
        ShowImage: false
        MatchAlgoType: ""
        MatchAlgoName: ""
        ReClusterAlgoType: ""
        ReClusterAlgoName: ""
        UseOnlyTwoPlanes: false
        RequirePlane: 2
        ImageClusterViewer: {
          Verbosity: 2
          Width:  800
          Height: 800
          MinContourArea: 0
        }
      }
    }
  }
}