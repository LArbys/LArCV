ProcessDriver:{
  Verbosity: 0
  EnableFilter: true
  RandomAccess: false
  ProcessType: ["ChannelMax","ChannelMax","ChannelMax","CombineImages","SegmentMask","SegmentMask","MaskImage","MaskImage","LArbysImage"]
  ProcessName: ["ChannelMaxPlane0","ChannelMaxPlane1","ChannelMaxPlane2","CombineImages","ShowerSegment","TrackSegment","ShowerImage","TrackImage","LArbysImage"]
  AnaFile: "reco_ana.root"
  IOManager: {
    Verbosity: 0
    Name:         "IOManager"
    IOMode:        2
    OutFileName:   "out.root"
    InputFiles:    []
    InputDirs:     []
    StoreOnlyType: []
    StoreOnlyName: []
  }
  ProcessList: {
    NuFilter: {
       Verbosity: 0
       ROIProducer : "tpc_hires_crop"
       NuPDG : 14
       MinNuEnergy : 0
       MaxNuEnergy : 99999
       MinEDepSumLepton : 35
       MinEDepSumProton : 60
       SelectSignal : true
       SelectBackground : false
    }
    LArbysImageMC : {
      Verbosity: 0
      MCProducer: "tpc_hires_crop"
      Image2DProducer: "tpc_hires_crop"
      DoNotReco: false
    }
   ChannelMaxPlane0: {
      Verbosity: 0
      InProducer: "uburn_plane0"
      NPlanes: 3
      OutputProducer: "uburn_max_plane0"
   }
   ChannelMaxPlane1: {
      Verbosity: 0
      InProducer: "uburn_plane1"
      NPlanes: 3
      OutputProducer: "uburn_max_plane1"
   }
   ChannelMaxPlane2: {
      Verbosity: 0
      InProducer: "uburn_plane2"
      NPlanes: 3
      OutputProducer: "uburn_max_plane2"
   }
   CombineImages: {
      Verbosity: 0
      ImageProducers: ["uburn_max_plane0","uburn_max_plane1","uburn_max_plane2"]
      NPlanes: 1
      OutputProducer: "uburn"
    }
    ShowerSegment: {
      Verbosity: 0
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "shower_segment"
      ValidROI: ["Cosmic"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    TrackSegment: {
      Verbosity: 0
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "track_segment"
      ValidROI: ["BNB"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    ShowerImage: {
      Verbosity: 0
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "shower_hires_crop"
      ReferenceProducer: "shower_segment"
      TargetProducer: "tpc_hires_crop"
    }
    TrackImage: {
      Verbosity: 0
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "track_hires_crop"
      ReferenceProducer: "track_segment"
      TargetProducer: "tpc_hires_crop"
    }
    LArbysImage: {
      Verbosity: 0
      Profile: true
      ADCImageProducer: "tpc_hires_crop"
      TrackImageProducer: "track_hires_crop"
      ShowerImageProducer: "shower_hires_crop"
      PreProcess: false
      Debug: false
      Q2Gray: 2
      QMin: 0.1
      QMax: 500
      MatchPlaneWeights: [1.,1.,1.]
      ImageClusterManager: {
        StoreAlgoData: false 
        Verbosity: 0
        Profile:   true
        ClusterAlgoType: []
        ClusterAlgoName: []
        EnableWireCheck: false
        ShowImage: false
        MatchAlgoType: ""
        MatchAlgoName: ""
        ReClusterAlgoType: ""
        ReClusterAlgoName: ""
        UseOnlyTwoPlanes: false
        RequirePlane: 2
        ImageClusterViewer: {
          Verbosity: 0
          Width:  800
          Height: 800
          MinContourArea: 0
        }
	adc_superclustermaker : {
           Verbosity : 2
	   ImageSetID: 0
	   SuperClusterer: {}
        }
        trackvertexseeds: {
           Verbosity : 2
           ImageSetID: 1
           MinHIPClusterSize: 5
           MinMIPClusterSize: 20
        }
        trackvertexestimate: {
           Verbosity: 0
           ImageSetID: 1
           TrackVertexSeedsAlgoName: "trackvertexseeds"
           TrackVertexScan2D: {}
        }
	track_superclustermaker: {
           ImageSetID: 1
	   Verbosity: 0
	   SuperClusterer : {}
        }
	trk_vertexparticleclustermaker: {
           ImageSetID: 1
           Verbosity : 2
           VertexEstimateAlgo: "trackvertexestimate"
           SuperClusterAlgo: "track_superclustermaker"
	   CreateCompound: true
           VertexParticleCluster: {
                ThetaHi: 10
                ThetaLo: 10
                PIThreshold: 10
                ContourMinDist: 5
                UseHalfAngle : true
                RefinePolarCluster: true
                RefineCartesianCluster: true
                MaskFractionRadius: -1
                MaskMinRadius: 3
		RefineMerge: true
                RefineCartesianThickness: 6
            }
           DefectBreaker: {}
          }
        lineartrackfinder: {
           ImageSetID: 1
	   Verbosity: 0
	   TrackVertexEstimate: ""
           SingleLinearTrack : {
              TrackContourSizeMin : 10
              TrackContourLengthMin : 6.
              SeedPlane : [2,0,1]
	      EdgesFromMean: true
          }
        }
        shower_superclustermaker: {
           ImageSetID: 2
	   Verbosity: 0
	   SuperClusterer : {}
        }
	showervertexseeds: {
           ImageSetID: 1
           Verbosity: 0
           Vertex3DName: ""
           SuperClusterName: "shower_superclustermaker"
           LinearTrackName: "lineartrackfinder"
           TrackParticleName: ""
           ElectronShowerVertexSeed: {
 	      PixelFracThreshold: 0.8
           }
       }
       showervertexestimate: {
         ImageSetID: 2
         Verbosity: 0
         ShowerVertexSeed: "showervertexseeds"
         OneTrackOneShower: {
	   ValidXsNpx: 2
         }
       }
       shower_vertexparticleclustermaker: {
	   ImageSetID: 2
           Verbosity: 0
           VertexEstimateAlgo: "showervertexestimate"
           SuperClusterAlgo: "shower_superclustermaker"
	   CreateCompound: false
           VertexParticleCluster: {
                ThetaHi: 10
                ThetaLo: 10
                PIThreshold: 10
                ContourMinDist: 5
                UseHalfAngle : true
                RefinePolarCluster: true
                RefineCartesianCluster: true
                MaskFractionRadius: -1
                MaskMinRadius: 3
		RefineMerge: true
		RefineCartesianThickness: 6
          }
        }
       }
      }
    LArbysImageAna: {
       TrackVertexEstimateAlgoName: "trackvertexestimate"
       ShowVertexEstimateAlgoName:  "showervertexestimate"
     }
  }
}
