ProcessDriver:{
  Verbosity: 2
  EnableFilter: false
  RandomAccess: false
  ProcessType: ["UnionROI","SegmentMask","CosmicPixelAna"]
  ProcessName: ["UnionROI","NeutrinoSegment","CosmicPixelAna"]
  AnaFile: "cosmic_reco_ana.root"
  IOManager: {
    Verbosity: 2
    Name:         "IOManager"
    IOMode:        2
    OutFileName:   "/tmp/trash.root"
    InputFiles:    []
    InputDirs:     []
    StoreOnlyType: [0]
    StoreOnlyName: ["aho"]
  }
  ProcessList: {
    UnionROI : {
      Verbosity: 2
      InProducer: "segment"
      OutProducer: "union"
    }
    NeutrinoSegment: {
      Verbosity: 2
      ImageProducer:  "segment"
      OutputProducer: "neutrino_segment"
      ValidROI: ["Eminus","Gamma","Proton","Muminus","Pizero","Kminus","Piminus"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    CosmicPixelAna: {
      Verbosity: 2
      Image2DProducer: "neutrino_segment"
      ThruMuProducer: "thrumupixels"
      StopMuProducer: "stopmupixels"
      ROIProducer: "union"
      LArbysImageMaker:{
         Verbosity: 2
         Q2Gray: 2
         QMin: 0.1
         QMax: 500
      }
    }
  }
}
