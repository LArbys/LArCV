{
ProcessDriver:{
  Verbosity: 2,
  EnableFilter: false,
  RandomAccess: false,
  ProcessType: ["NuFilter","LArbysImageMC","ROIClipper","UnionROI","ChannelMax","ChannelMax","ChannelMax","CombineImages","SegmentMask","SegmentMask","MaskImage","MaskImage","BlankImage","WireMask","LArbysImage","VertexAna","PGraphTruthMatch"]
  ProcessName: ["NuFilter","LArbysImageMC","ROIClipper","UnionROI","ChannelMaxPlane0","ChannelMaxPlane1","ChannelMaxPlane2","CombineImages","ShowerSegment","TrackSegment","ShowerImage","TrackImage","BlankImage","WireMask","LArbysImage","VertexAna","PGraphTruthMatch"]
  AnaFile: "reco_ana.root"
  IOManager: {
    Verbosity: 2
    Name:         "IOManager"
    IOMode:        2
    OutFileName:   ""
    InputFiles:    []
    InputDirs:     []
    StoreOnlyType: [4,3,3,3,3,3]
    StoreOnlyName: ["test","test_ctor","test_img","test_super_ctor","test_super_img","dlshr"]
  }
  ProcessList: {
   NuFilter : {
      Verbosity: 2
      RSEProducer: "wire"
      TrueROIProducer : "segment"
      RecoROIProducer : "croi"
      InteractionMode: -1
      NuPDG : 0
      MinNuEnergy : 0
      MaxNuEnergy : 10000
      MinEDepSumLepton : 35
      MinEDepSumProton : 60
      SelectSignal: false
      SelectBackground : false
   }
   LArbysImageMC: {
     RSEProducer: "wire"
     MCProducer: "segment"
     Image2DProducer: "wire"
   }
   ROIClipper: {
     Verbosity: 2
     ImageProducer: "wire"
     InputROIProducer: "croi"
     OutputROIProducer: "croimerge_clip"
     RemoveDuplicates: true
   }
   UnionROI: {
     InProducer: "croimerge_clip"
     OutProducer: "croimerge_clip_union"
   }
   ChannelMaxPlane0: {
      Verbosity: 2
      InProducer: "uburn_plane0"
      NPlanes: 2
      OutputProducer: "uburn_max_plane0"
      ChannelWeights: [1,1]
      RelevantChannels: [0,1]
      ChannelMask: [1,2]
   }
   ChannelMaxPlane1: {
      Verbosity: 2
      InProducer: "uburn_plane1"
      NPlanes: 2
      OutputProducer: "uburn_max_plane1"
      ChannelWeights: [1,1]
      RelevantChannels: [0,1]
      ChannelMask: [1,2]
   }
   ChannelMaxPlane2: {
      Verbosity: 2
      InProducer: "uburn_plane2"
      NPlanes: 2
      OutputProducer: "uburn_max_plane2"
      ChannelWeights: [1,1]
      RelevantChannels: [0,1]
      ChannelMask: [1,2]
   }
   CombineImages: {
      Verbosity: 2
      ImageProducers: ["uburn_max_plane0","uburn_max_plane1","uburn_max_plane2"]
      NPlanes: 1
      OutputProducer: "uburn"
    }
    ShowerSegment: {
      Verbosity: 2
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "shower_segment"
      ValidROI: ["Cosmic"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    TrackSegment: {
      Verbosity: 2
      ROIProducer: ""
      ImageProducer:  "uburn"
      OutputProducer: "track_segment"
      ValidROI: ["BNB"]
      MaskValue: 0
      PlaneID: [0,1,2]
    }
    ShowerImage: {
      Verbosity: 2
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "shower_tpc"
      ReferenceProducer: "shower_segment"
      TargetProducer: "wire"
    }
    TrackImage: {
      Verbosity: 2
      MinPIThreshold: 1
      MaskValue: 0
      OutputProducer: "track_tpc"
      ReferenceProducer: "track_segment"
      TargetProducer: "wire"
    }
    BlankImage: {
      TPCImageProducer: "wire"
      OutImageProducer: "dead_wire"
      PixValue: 50
    }
    WireMask: {
      ImageProducer: "dead_wire"
      ChStatusProducer: "wire"
    }
    # LArOpenCV driver
    LArbysImage: {
      Verbosity: 2
      Profile: true
      RSEImageProducer: "wire"
      ADCImageProducer: "wire"
      TrackImageProducer: "track_tpc"
      ShowerImageProducer: "shower_tpc"
      ChStatusImageProducer: "dead_wire"
      CosmicTagDataType: 3 # pixel2d
      ThruMuImageProducer: "thrumupixels"
      StopMuImageProducer: "stopmupixels"
      MaskThruMu: true
      MaskStopMu: false
      OutputImageProducer: "test"
      ROIProducer: "croimerge_clip_union"
      VertexAlgoName: "combinevertex"
      ParticleAlgoName: "matchoverlap"
      3DAlgoName: "matchanalysis"
      VertexAlgoVertexOffset: 0
      ParticleAlgoParticleOffset: 0
      StoreShowerImage: true
      ShowerPixelProducer: "dlshr"
      LArbysImageMaker:{
         Q2Gray: 1.0
         QMin: 0.0
         QMax: 255
      }
      PreProcess: false
      PreProcessor: {
         Verbosity: 2
	 PiThreshold: 10
	 MinContourSize: 4
	 AllowedNeighborSeparation: 10
	 BlurSize: 0
	 EdgePCABoxSize: 5
	 MinPCAOverallAngle: 10
	 MergeTracklets: true
	 MergeTrackletsSize: 6
	 MergeTrackletsDist: 2
	 MergeEndNubs: true
	 MaxEndNubPixels: 50
      }
      ImageClusterManager: {
        Verbosity: 2
        Profile: true
        ClusterAlgoType: ["SuperClusterMaker","TrackVertexSeeds","TrackVertexEstimate","TrackVertexScan","ShowerPlaneSeeds","ShowerVertexScan","VertexParticleClusterMaker","CombineVertex","MatchOverlap","ShapeAnalysis","MatchAnalysis","SecondShowerAnalysis"]
        ClusterAlgoName: ["adc_superclustermaker","trackvertexseeds","trackvertexestimate","trackvertexscan","showerplaneseeds","showervertexscan","vertexparticleclustermaker","combinevertex","matchoverlap","shapeanalysis","matchanalysis","secondshoweranalysis"]
        StoreAlgoData: false
        StoreAlgoName: ["combinevertex","matchoverlap"]
	adc_superclustermaker : {
	   ImageSetID: 0
           Verbosity : 2
	   SuperClusterer: {}
        }
        trackvertexseeds: {
           ImageSetID: 1
           Verbosity : 2
           ClusterHIPMIP: {
              MinHIPClusterSize: 6
              MinHIPClusterPixels: 6
              MinMIPClusterSize: 10
              MinMIPClusterPixels: 20
              MIPLevels: [10,10,10]
              HIPLevels: [70,60,40]
           }
           DefectBreaker: {}
           PCACrossing: {}
	   SimpleKink: {}
        }
        trackvertexestimate: {
           ImageSetID: 1
           Verbosity: 2
           TrackVertexSeedsAlgoName: "trackvertexseeds"
           TrackVertexScan2D: {
              QPointSupression: 1
      	      LArPlaneGeo: {
	        Verbosity: 2
              }
           }
        }
        trackvertexscan : {
           ImageSetID: 0
           Verbosity: 2
           VertexEstimateAlgo: "trackvertexestimate"
           LArPlaneGeo: {
             Verbosity: 2
	     XPlaneTickResolution: 12
           }
           VertexScan3D: {
             Verbosity: 2
             dX: 2
             dY: 2
             dZ: 2
             SizeStep3D: 0.5
             SizeStep2D: 2
             MinRadius2D: 6
             MaxRadius2D: 10
             PIThreshold: 10
             AngleSupression: 10
             WidthSupression: 10
             PCABoxSize: 4
             ProhibitOneXs: true
             MergeVoxels: true
             CircleWeight: true
             dThetaCut: 10
             IgnoreFour: true
             Connect: true
             ConnectXs: false
	     UsePolarQPoint: false
           }
        }
	showerplaneseeds: {
          ImageSetID: 2
	  Verbosity: 2
	  Threshold: 10
	  OneTrackOneShower: {
            Verbosity: 2
	    ValidXsNpx: 1
	    CircleDefaultRadius: 6
	    PiThreshold: 10
	    LArPlaneGeo: {
	      Verbosity: 2
	      XPlaneTickResolution: 4
	    }
	    RequireUnique: true
	    PathExistsCheck: false
	    UseSeedRadius: false
	    RefineQPoint: false
	    RefineQPointMaskout: 3
	    TryGroups: false
	    TryConnected: true
	    ConnectedWidth: 2
          }
        }
        showervertexscan : {
           ImageSetID: 0
           Verbosity: 2
           EdgeSeedProducer: "showerplaneseeds"
	   ADCSuperCluster: "adc_superclustermaker"
           LArPlaneGeo: {
             Verbosity: 2
	     XPlaneTickResolution: 12
           }
	   Require3PlanesCharge: false
	   SearchRadiusSize: 5
           VertexScan3D: {
             Verbosity: 2
             dX: 2
             dY: 2
             dZ: 2
             SizeStep3D: 0.5
             SizeStep2D: 2
             MinRadius2D: 6
             MaxRadius2D: 10
             PIThreshold: 10
             AngleSupression: 10
             WidthSupression: 10
             PCABoxSize: 4
             ProhibitOneXs: true
             MergeVoxels: true
             CircleWeight: true
             dThetaCut: 10
             IgnoreFour: true
             Connect: true
             ConnectXs: false
	     UsePolarQPoint: false
           }
        }
	vertexparticleclustermaker: {
	   ImageSetID: 0
           Verbosity: 2
           TrackVertexEstimateAlgo: "trackvertexscan"
	   ShowerVertexEstimateAlgo: "showervertexscan"
           VertexParticleCluster: {
	        Verbosity: 2
                ThetaHi: 10
                ThetaLo: 10
                PIThreshold: 10
                ContourMinDist: 5
                UseHalfAngle : true
                RefinePolarCluster: true
                RefineCartesianCluster: true
                MaskFractionRadius: -1
                MaskMinRadius: 3
		RefineCartesianThickness: 6
		UseXsRadiusMinDist: true
		ResetXs: false
		ResetXsFixedRad: true
		ResetXsFixedRadSize: 6
		ResetXsRefineXs: false
		ResetXsRefineXsInnerR: 3
          }
          SuperClusterer: {}
           PatchImage: true
           DeadWirePatch : {
             Verbosity: 2
             Bandaid: false
             Bondage: true
           }
        }
	combinevertex: {
           ImageSetID: 0
           Verbosity: 2
  	   TrackVertexEstimateAlgo: "trackvertexscan"
	   ShowerVertexEstimateAlgo: "showervertexscan"
	   ParticleClusterAlgo: "vertexparticleclustermaker"
        }
	matchoverlap: {
           ImageSetID: 0
           Verbosity: 2
           VertexAlgo: "combinevertex"
           ParticleClusterAlgo: "combinevertex"
	   VertexAlgoOffset: 0
	   ParticleClusterAlgoOffset: 1
           MatchAlgoName: "MatchAlgoTimeIOU"
           MatchAlgoOverlap: { 
             Verbosity: 2
             MatchWeightBySize: true
             Threshold: 0.1
           }
           MatchAlgoTimeIOU: {
             Verbosity: 2
             MatchThreePlanes: true
             ThreePlanesBoost: 1.15
	     PlaneTwoBoost: 1.10
             Threshold: 0.1
           }
        }
	shapeanalysis: {
           VertexProducer: "combinevertex"
           ParticleProducer: "matchoverlap"
        }
        matchanalysis: {
           Verbosity: 2
           VertexProducer: "combinevertex"
           ParticleProducer: "matchoverlap"
           DebugMatchAna: false
           BreakContours: false
           DefectBreaker: {}
           AtomicAnalysis: {
              Verbosity: 2
           }
           VertexAnalysis: {
              Verbosity: 2
           }
	   TrunkRadius: 50
	   VertexChargeRadius: 10.0
        }
        secondshoweranalysis: {
          Verbosity: 2
          PixelScan3D : {
            Verbosity: 2
          }
          VertexProducer : "combinevertex"
          ParticleProducer: "matchoverlap"
          ShapeAnalysisProducer: "shapeanalysis"
          MatchAnalysisProducer: "matchanalysis"
	  SkipTrackAlgo: false
        }
      } # END: ImageClusterManager
    } # END: LArbysImage
    VertexAna: {
      Image2DProducer: "wire"
      PGraphProducer : "test"
      PxContourProducer: "test_ctor"
      PxImageProducer: "test_img"
      TrueROIProducer: "segment"
      RecoROIProducer: "croimerge_clip_union"
      FirstROI: false
    }
    PGraphTruthMatch: {
      Verbosity: 2
      ADCImageProducer: "wire"
      TrueImageProducer: "segment"
      RecoPGraphProducer: "test"
      RecoPxProducer: "test_img"
    }
  } # END: ProcessList
} # END: ProcessDriver
}