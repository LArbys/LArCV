
MergeTwoStream: {

  Verbosity:           2
  MaxOutputEntries:    100000000
  CosmicImageHolder:   "CosmicImage"
  NeutrinoImageHolder: "BNBNuImage"
  ImageMerger:         "Merger"

  OutStream: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: false
    ProcessType:  ["ImageMerger"]
    ProcessName:  ["Merger"]

    IOManager: {
      Verbosity:   2
      Name:        "MergeStreamIO"
      IOMode:      1
      OutFileName: "out.root"
      StoreOnlyType: [    0,    0,    1,    2,        0]
      StoreOnlyName: ["tpc","pmt","bnb","tpc","segment"]
    }

    ProcessList: {
      Merger: {
        Verbosity:        2
        PMTPedestal:      2047
        MinChannelStatus: 4
	OutNameTPCImage:  "tpc"
	OutNamePMTImage:  "pmt"
	OutNameROI:       "bnb"
	OutNameChStatus:  "tpc"
	OutNameSegment:   "segment"
      }
    }
  }
 
  CosmicDataStream: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: true
    ProcessType:  ["DataStream"]
    ProcessName:  ["CosmicImage"]

    IOManager: {
      Verbosity:   2
      Name:        "CosmicStreamIO"
      IOMode:      0
      OutFileName: ""
      InputFiles:  []
      InputDirs:   []
    }

    ProcessList: {
      CosmicImage: {
        Verbosity:        2
        Profile:          true
        MakeSegmentation: true
        TPCImageProducer: "tpc"
 	PMTImageProducer: "pmt"
	ChStatusProducer: "tpc"
	ADCThreshold:     0
      }
    }
  }

  NeutrinoMCStream: {
    Verbosity:    2
    EnableFilter: true
    RandomAccess: true
    ProcessType:  ["ADCScale","MCNuStream"]
    ProcessName:  ["ADCScale","BNBNuImage"]

    IOManager: {
      Verbosity:   2
      Name:        "NuStreamIO"
      IOMode:      0
      OutFileName: ""
      InputFiles:  []
      InputDirs:   []
    }

    ProcessList: {
      ADCScale: {
      	ImageProducer:  "tpc"
      	ADCScaleMean:   [1.30,0.83.,1.42]
      	ADCScaleSigma:  [0.28,0.25,0.25]
      }
      BNBNuImage: {
        Verbosity:        2
        Profile:          true
	TPCImageProducer: "tpc"
	PMTImageProducer: "pmt"
	SegmentProducer:  "segment"
	ROIProducer:      "tpc"
	MinEnergyDeposit: 100
	MinEnergyInit:    100
	MinWidth:         20
	MinHeight:        20
      }
    }
  }
}
